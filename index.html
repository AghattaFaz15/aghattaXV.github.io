<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta - Palavras e Hinos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', cursive;
      background: url('imagem.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    #conteudo {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      overflow-y: auto;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .botao-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .botao {
      position: relative;
      padding: 16px 40px;
      font-size: 20px;
      font-family: 'Georgia', cursive;
      background: linear-gradient(45deg, #002b80, #ffd700);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 15px #ffd700;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .botao:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffd700;
    }

    .icon {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 40px;
      transition: transform 0.8s ease, opacity 1s ease;
    }

    .voar {
      animation: voar 1s forwards;
    }

    .ampliar {
      animation: ampliar 0.8s forwards;
    }

    @keyframes voar {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(100px, -100px); opacity: 0; }
    }

    @keyframes ampliar {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    @media (max-width: 600px) {
      .botao {
        font-size: 16px;
        padding: 12px 20px;
      }
      .icon {
        width: 30px;
        top: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>

  <div id="conteudo">
    <iframe src="audio.html" id="iframeConteudo"></iframe>
  </div>

  <div class="botao-container">
    <button class="botao" onclick="carregar('audio.html', 'borboleta')">
      Hinos
      <img src="borboleta.png" class="icon" id="borboleta" />
    </button>

    <button class="botao" onclick="carregar('mensagem.html', 'coroa')">
      Palavra
      <img src="coroa.png" class="icon" id="coroa" />
    </button>
  </div>

  <script>
    function carregar(pagina, elementoId) {
      document.getElementById('iframeConteudo').src = pagina;

      const elemento = document.getElementById(elementoId);
      if (elementoId === 'borboleta') {
        elemento.classList.remove('voar');
        void elemento.offsetWidth; // for√ßa reflow
        elemento.classList.add('voar');
      } else if (elementoId === 'coroa') {
        elemento.classList.remove('ampliar');
        void elemento.offsetWidth;
        elemento.classList.add('ampliar');
      }
    }
  </script>
</body>
</html>

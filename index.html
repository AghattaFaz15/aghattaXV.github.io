<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem do Pai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Dancing Script', cursive;
      color: gold;
      overflow: hidden;
    }

    body {
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    #mensagem {
      margin-top: 110px;
      font-size: 1.5em;
      max-width: 70%;
      background: none;
      padding: 20px;
      border-radius: 10px;
      margin-top: 110px;
      box-shadow: none;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="mensagem">Carregando uma Palavra do Céu...</div>

  <button id="btnNovaMensagem">Nova Palavra</button>

  <audio id="audioPlayer" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  Seu navegador não suporta áudio.
</audio>

    function sortearMensagem() {
      const index = Math.floor(Math.random() * mensagens.length);
      document.getElementById('mensagem').textContent = mensagens[index];
    }

    const btn = document.getElementById('btnNovaMensagem');
    const audio = document.getElementById('audioPlayer');

    btn.addEventListener('click', () => {
      sortearMensagem();
      if (audio.paused) {
        audio.play().catch(err => {
          alert("Clique necessário para ativar o áudio.");
          console.error(err);
        });
      }
    });

    window.onload = () => {
      sortearMensagem();
    };
  </script>
</body>
</html>

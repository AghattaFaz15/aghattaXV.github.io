<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta XV - Hinos & Versículos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #ffd700;
    }

    .botao-container {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }

    .botao {
      position: relative;
      padding: 18px 30px;
      font-size: 24px;
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      font-family: 'Great Vibes', cursive;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .botao:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .icone {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
    }

    .icone.borboleta {
      top: -20px;
      left: -20px;
      animation: baterAsa 2s infinite;
    }

    .icone.coroa {
      top: -20px;
      right: -20px;
      animation: pulsarCoroa 2s infinite;
    }

    @keyframes baterAsa {
      0%, 100% { transform: rotate(-5deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-5px); }
    }

    @keyframes pulsarCoroa {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div class="botao-container">
    <button class="botao" onclick="animar('borboleta')">
      <img src="borboleta.png" class="icone borboleta" id="iconeBorboleta">
      Hino
    </button>

    <button class="botao" onclick="animar('coroa')">
      <img src="coroa.png" class="icone coroa" id="iconeCoroa">
      Versículo
    </button>
  </div>

  <script>
    function animar(tipo) {
      const icone = tipo === 'borboleta' ? document.getElementById('iconeBorboleta') : document.getElementById('iconeCoroa');
      if (tipo === 'borboleta') {
        icone.style.transition = 'opacity 1.5s ease, transform 1.5s ease';
        icone.style.opacity = 0;
        icone.style.transform = 'translateY(-100px)';
        setTimeout(() => {
          icone.style.opacity = 1;
          icone.style.transform = 'translateY(0)';
        }, 2000);
      } else {
        icone.style.transition = 'transform 1.2s ease';
        icone.style.transform = 'scale(1.6)';
        setTimeout(() => {
          icone.style.transform = 'scale(1)';
        }, 1500);
      }
    }
  </script>
</body>
</html>

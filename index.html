<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tocha de Louvor</title>
  <style>
    body {
      background: linear-gradient(to bottom, #081c2e, #1a1a1a);
      color: gold;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      background: gold;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1a1a1a;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      transition: 0.3s;
    }

    button:hover {
      background: #fff8dc;
      box-shadow: 0 0 30px gold;
    }

    #nomeHino {
      margin-top: 20px;
      font-size: 1rem;
      font-style: italic;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>üî• Tocar um Hino Aleat√≥rio</h1>
  <button id="btnHinos">üéµ Hinos</button>
  <div id="nomeHino">Clique para ouvir um som celestial</div>

  <audio id="audioHino" preload="auto"></audio>

  <script>
    const hinos = [
      { nome: "Toque Celestial", arquivo: "audio1.mp3" },
      { nome: "Chama da Promessa", arquivo: "audio2.mp3" },
      { nome: "Marcha da Luz", arquivo: "audio3.mp3" },
      { nome: "Sopro do Esp√≠rito", arquivo: "audio4.mp3" }
    ];

    const btn = document.getElementById('btnHinos');
    const audio = document.getElementById('audioHino');
    const nomeHino = document.getElementById('nomeHino');

    btn.addEventListener('click', () => {
      const aleatorio = hinos[Math.floor(Math.random() * hinos.length)];
      audio.src = aleatorio.arquivo;
      audio.play().catch(err => {
        alert("‚ö†Ô∏è Toque permitido apenas com intera√ß√£o.");
        console.error(err);
      });
      nomeHino.textContent = `üé∂ Tocando: "${aleatorio.nome}"`;
    });
  </script>

</body>
</html>

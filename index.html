<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PÃ¡gina Principal - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .btn {
      position: relative;
      padding: 20px 40px;
      font-size: 24px;
      font-family: 'Lucida Calligraphy', cursive;
      color: #fff;
      border: 2px solid gold;
      background: linear-gradient(45deg, #0077cc, #00ccff);
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      transition: all 0.4s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ffd700;
    }

    .btn img.icon {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 40px;
      pointer-events: none;
      transition: all 1s ease;
    }

    .btn.audio .icon {
      transform: rotate(-20deg);
    }

    .btn.mensagem .icon {
      transform: rotate(20deg);
    }

    .fly {
      animation: flyAway 2s forwards;
    }

    .grow {
      animation: growFade 2s forwards;
    }

    @keyframes flyAway {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(-20deg);
      }
      100% {
        opacity: 0;
        transform: translate(-200px, -200px) rotate(-120deg);
      }
    }

    @keyframes growFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <div class="btn audio" onclick="flyIcon(this, 'borboleta')">
        Hino
        <img src="borboleta.png" class="icon borboleta" />
        <a href="audio.html" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;"></a>
      </div>
      <div class="btn mensagem" onclick="growIcon(this, 'coroa')">
        Palavra
        <img src="coroa.png" class="icon coroa" />
        <a href="mensagem.html" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;"></a>
      </div>
    </div>
  </div>

  <script>
    function flyIcon(btn, className) {
      const icon = btn.querySelector('.' + className);
      icon.classList.add('fly');
      setTimeout(() => {
        window.location.href = "audio.html";
      }, 1000);
    }

    function growIcon(btn, className) {
      const icon = btn.querySelector('.' + className);
      icon.classList.add('grow');
      setTimeout(() => {
        window.location.href = "mensagem.html";
      }, 1000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem do Pai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Dancing Script', cursive;
      color: gold;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      overflow: hidden;
    }

    #mensagem {
      margin-top: 380px;
      font-size: 1.5em;
      max-width: 70%;

      text-shadow: 0 0 8px gold, 0 0 15px goldenrod;

    .botoes {
      margin-top: 100px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 35px;
      font-size: 1.2em;
      border: 2px solid gold;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: gold;
      text-shadow: 0 0 5px gold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      #mensagem {
        font-size: 1.3em;
        margin-top: 150px;
      }
      .botoes {
        flex-direction: column;
        margin-top: 60px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

    document.getElementById('btnNovaMensagem').addEventListener('click', sortearMensagem);

    window.onload = () => {
      sortearMensagem();
    };

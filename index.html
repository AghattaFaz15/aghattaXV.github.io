<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aghatta XV - Portal Celestial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      position: relative;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ffd700, 0 0 40px #87cefa;
    }

    .icon {
      position: absolute;
      width: 40px;
      transition: all 2s ease;
    }

    .borboleta {
      top: -20px;
      left: -20px;
    }

    .coroa {
      top: -25px;
      right: -25px;
    }

    @keyframes voo {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
      50% { transform: translate(-80px, -120px) rotate(20deg) scale(1.2); opacity: 0.7; }
      100% { transform: translate(150px, -200px) rotate(-15deg) scale(0.3); opacity: 0; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .voar {
      animation: voo 3s forwards;
    }

    .pulsar {
      animation: pulse 3s forwards;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="conteudo" src="audio.html"></iframe>
  </div>

  <div class="buttons">
    <button class="btn" onclick="tocar('audio.html', 'borboleta')">
      <img src="borboleta.png" class="icon borboleta" id="borboleta">
      Hinos
    </button>
    <button class="btn" onclick="tocar('mensagem.html', 'coroa')">
      <img src="coroa.png" class="icon coroa" id="coroa">
      Mensagem de Deus
    </button>
  </div>

  <script>
    function tocar(pagina, tipo) {
      document.getElementById('conteudo').src = pagina;

      const el = document.getElementById(tipo);
      el.classList.remove('voar', 'pulsar');

      void el.offsetWidth; // força reinício da animação

      if (tipo === 'borboleta') {
        el.classList.add('voar');
        setTimeout(() => el.classList.remove('voar'), 3000);
      } else if (tipo === 'coroa') {
        el.classList.add('pulsar');
        setTimeout(() => el.classList.remove('pulsar'), 3000);
      }
    }
  </script>
</body>
</html>

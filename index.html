<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem do Pai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Fonte cursiva especial -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet" />
  
  <style>
    /* Fundo lindo que lembra festa de 15 anos */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Great Vibes', cursive;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #D4AF37; /* dourado */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    /* Mensagem em bal√£o elegante */
    #mensagem {
      max-width: 70%;
      font-size: 2em;
      background: rgba(0, 0, 80, 0.6);
      border-radius: 30px;
      padding: 40px 50px;
      box-shadow:
        0 0 10px #FFD700,
        0 0 30px #1E90FF inset,
        0 0 20px #FFD700 inset;
      color: #FFD700;
      text-shadow: 2px 2px 6px #003366;
      margin-top: 100px;
      position: relative;
      font-weight: 600;
      line-height: 1.4;
      font-family: 'Playfair Display', serif;
      transition: all 0.4s ease;
    }

    /* Bal√£o "seta" abaixo */
    #mensagem::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 30px 25px 0 25px;
      border-style: solid;
      border-color: rgba(0, 0, 80, 0.6) transparent transparent transparent;
      filter: drop-shadow(0 0 5px #1E90FF);
    }

    /* Container dos bot√µes */
    .botoes {
      margin-top: 40px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    /* Bot√µes vibrantes dourado e azul */
    button {
      position: relative;
      padding: 14px 28px 14px 48px;
      font-size: 1.4em;
      font-family: 'Great Vibes', cursive;
      font-weight: 700;
      border: 3px solid #D4AF37;
      border-radius: 50px;
      cursor: pointer;
      color: #FFD700;
      background: linear-gradient(135deg, #003366, #1E90FF);
      box-shadow:
        0 0 15px #FFD700,
        0 0 10px #1E90FF inset;
      text-shadow: 1px 1px 4px #000080;
      transition: all 0.3s ease;
      overflow: visible;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #1E90FF, #FFD700);
      color: #003366;
      box-shadow:
        0 0 25px #FFD700,
        0 0 20px #1E90FF inset;
      transform: scale(1.07);
      text-shadow: 2px 2px 8px #000;
    }

    /* Espa√ßo para os √≠cones animados */
    .icone-animado {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    /* Borboleta no canto superior esquerdo do bot√£o de hino */
    #borboleta {
      top: 6px;
      left: 6px;
      transform-origin: center;
    }

    /* Coroa no canto superior direito do bot√£o da mensagem */
    #coroa {
      top: 6px;
      right: 6px;
      transform-origin: center;
    }

    /* Anima√ß√£o borboleta batendo asa e sumindo */
    @keyframes borboletaVoa {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.8;
        transform: translate(15px, -20px) scale(1.1) rotate(15deg);
      }
      100% {
        opacity: 0;
        transform: translate(30px, -40px) scale(0.8) rotate(-10deg);
      }
    }

    /* Anima√ß√£o coroa pulsando e sumindo */
    @keyframes coroaCresce {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    /* Classes para ativar anima√ß√£o */
    .animar-borboleta {
      animation: borboletaVoa 1.5s forwards;
      opacity: 1 !important;
    }
    .animar-coroa {
      animation: coroaCresce 1.5s forwards;
      opacity: 1 !important;
    }

    /* Responsividade elegante */
    @media (max-width: 768px) {
      #mensagem {
        font-size: 1.5em;
        max-width: 85%;
        padding: 30px 35px;
      }
      button {
        font-size: 1.2em;
        padding: 12px 25px 12px 45px;
      }
      .icone-animado {
        width: 32px;
        height: 32px;
      }
    }
    @media (max-width: 400px) {
      #mensagem {
        font-size: 1.3em;
        max-width: 90%;
        padding: 25px 25px;
      }
      button {
        font-size: 1em;
        padding: 10px 20px 10px 40px;
      }
    }
  </style>
</head>
<body>

  <div id="mensagem">Carregando uma Palavra do C√©u...</div>

  <div class="botoes">
    <button id="btnNovaMensagem">
      üìú Nova Palavra
      <img src="coroa.png" alt="Coroa" id="coroa" class="icone-animado" />
    </button>

    <button id="btnTocarAudio">
      üéµ Tocar Hino
      <img src="borboleta.png" alt="Borboleta" id="borboleta" class="icone-animado" />
    </button>
  </div>

  <audio id="audioPlayer" preload="auto">
    <source id="audioSource" src="" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <script>
    // Mensagens inspiradoras
    const mensagens = [
      "Voc√™ foi escolhido antes da funda√ß√£o do mundo.",
      "O c√©u te sustenta quando tudo falha.",
      "Deus est√° escrevendo um recome√ßo pra voc√™.",
      "A un√ß√£o te precede antes de voc√™ chegar.",
      "Ele n√£o se esqueceu ‚Äî Ele est√° agindo em sil√™ncio.",
      "Voc√™ √© a casa preferida do Esp√≠rito Santo.",
      "A esperan√ßa n√£o morreu, ela s√≥ est√° amadurecendo.",
      "Teu clamor alcan√ßou o Trono hoje.",
      "Os c√©us est√£o conspirando a teu favor.",
      "A colheita vem com abund√¢ncia celestial."
      // ... (adicione mais mensagens conforme desejar)
    ];

    // Audios (coloque seus arquivos na mesma pasta)
    const audios = [
      "audio1.mp3",
      "audio2.mp3",
      "audio3.mp3"
    ];

    function sortearMensagem() {
      const indexMsg = Math.floor(Math.random() * mensagens.length);
      document.getElementById('mensagem').textContent = mensagens[indexMsg];
    }

    function tocarAudioAleatorio() {
      const indexAudio = Math.floor(Math.random() * audios.length);
      const audio = document.getElementById('audioPlayer');
      audio.src = audios[indexAudio];
      audio.load();
      audio.play().catch(err => {
        console.warn("Clique necess√°rio para tocar o √°udio:", err);
      });
    }

    // Animar os √≠cones no clique
    const btnNovaMensagem = document.getElementById('btnNovaMensagem');
    const btnTocarAudio = document.getElementById('btnTocarAudio');
    const coroa = document.getElementById('coroa');
    const borboleta = document.getElementById('borboleta');

    btnNovaMensagem.addEventListener('click', () => {
      sortearMensagem();
      coroa.classList.remove('animar-coroa');
      void coroa.offsetWidth; // reset animation
      coroa.classList.add('animar-coroa');
    });

    btnTocarAudio.addEventListener('click', () => {
      tocarAudioAleatorio();
      borboleta.classList.remove('animar-borboleta');
      void borboleta.offsetWidth; // reset animation
      borboleta.classList.add('animar-borboleta');
    });

    // Sorteio inicial na carga da p√°gina
    window.onload = () => {
      sortearMensagem();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PÃ¡gina Celestial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .button {
      position: relative;
      background: linear-gradient(135deg, #002366, #00BFFF);
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ffd700;
    }

    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      top: -25px;
      right: -25px;
      transition: transform 1s ease, opacity 1s ease;
    }

    .fly-away {
      animation: fly 2s forwards;
    }

    .pulse {
      animation: pulse 1s forwards;
    }

    @keyframes fly {
      to {
        transform: translate(100px, -100px) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    iframe {
      width: 90%;
      height: 65vh;
      margin-top: 40px;
      border: 4px solid gold;
      border-radius: 20px;
      background: rgba(255,255,255,0.8);
    }

    @media (max-width: 600px) {
      .button {
        font-size: 20px;
        padding: 15px 30px;
      }

      .icon {
        width: 30px;
        height: 30px;
        top: -20px;
        right: -20px;
      }

      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="button" onclick="loadContent('audio.html', this)">
      Hinos
      <img src="borboleta.png" class="icon" id="icon-hino" />
    </button>

    <button class="button" onclick="loadContent('mensagem.html', this)">
      Mensagens
      <img src="coroa.png" class="icon" id="icon-mensagem" />
    </button>
  </div>

  <iframe id="content-frame" src="audio.html"></iframe>

  <script>
    function loadContent(page, btn) {
      document.getElementById('content-frame').src = page;

      const icon = btn.querySelector('.icon');
      icon.classList.remove('fly-away', 'pulse');

      if (page === 'audio.html') {
        icon.classList.add('fly-away');
      } else if (page === 'mensagem.html') {
        icon.classList.add('pulse');
      }
    }
  </script>

</body>
</html>

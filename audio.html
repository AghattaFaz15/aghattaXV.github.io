<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>츼udio Aleat칩rio de Deus</title>
</head>
<body style="margin:0; background: transparent;">
  <audio id="audioHino" autoplay></audio>

  <script>
    const hinos = [
      'audio1.mp3',
      'audio2.mp3',
      'audio3.mp3',
      'audio4.mp3',
      'audio5.mp3',
      'audio6.mp3',
      'audio7.mp3',
      'audio8.mp3'
    ];

    const audioElement = document.getElementById("audioHino");

    // Aguarda o DOM carregar completamente
    document.addEventListener('DOMContentLoaded', () => {
      const hinoAleatorio = hinos[Math.floor(Math.random() * hinos.length)];
      audioElement.src = hinoAleatorio;

      // Reproduz o 치udio apenas ap칩s o carregamento
      audioElement.load();
      audioElement.play().catch(err => {
        console.log("Autoplay bloqueado. O 치udio ser치 iniciado ao clicar.");
        // Exibe um bot칚o para o usu치rio ativar o som, se necess치rio
        const botao = document.createElement('button');
        botao.textContent = "Ativar Som 游꿧";
        botao.style = "position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); font-size:1.2em; padding:10px 20px; border:none; border-radius:10px; background:#ffd700; color:#000; font-family:Georgia,serif; cursor:pointer;";
        botao.onclick = () => {
          audioElement.play();
          botao.remove();
        };
        document.body.appendChild(botao);
      });
    });
  </script>
</body>
</html>

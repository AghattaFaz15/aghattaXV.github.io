<audio id="audioHino" autoplay></audio>

<script>
  const hinos = [
    'hinos/audio1.mp3',
    'hinos/audio2.mp3',
    'hinos/audio3.mp3',
    'hinos/audio4.mp3',
    'hinos/audio5.mp3',
    'hinos/audio6.mp3',
    'hinos/audio7.mp3',
    'hinos/audio8.mp3'
  ];

  const audioElement = document.getElementById("audioHino");

  // Função para tocar áudio aleatório
  function tocarAudioAleatorio() {
    const hinoAleatorio = hinos[Math.floor(Math.random() * hinos.length)];
    audioElement.src = hinoAleatorio;
    audioElement.play().catch(err => {
      // Caso o navegador impeça autoplay
      window.parent.postMessage({type: 'erroAudio'}, '*');
    });
  }

  // Tocar na inicialização, se desejar:
  // tocarAudioAleatorio();

  // Avisar que o audio está pronto para receber comandos
  window.parent.postMessage({type: 'audioPronto'}, '*');

  // Escutar mensagens do index.html para tocar áudio
  window.addEventListener('message', event => {
    if(event.data.type === 'tocarAudio') {
      tocarAudioAleatorio();
    }
  });
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Áudio dos Hinos</title>
</head>
<body style="background: transparent; margin:0; padding:0; user-select:none;">

<audio id="audioHino"></audio>

<script>
  const hinos = [
    'hinos/audio1.mp3',
    'hinos/audio2.mp3',
    'hinos/audio3.mp3',
    'hinos/audio4.mp3',
    'hinos/audio5.mp3',
    'hinos/audio6.mp3',
    'hinos/audio7.mp3',
    'hinos/audio8.mp3'
  ];

  const audioElement = document.getElementById("audioHino");

  // Avisar ao index que o audio está pronto para receber comandos
  window.parent.postMessage({ type: 'audioPronto' }, '*');

  window.addEventListener('message', event => {
    if(event.data.type === 'tocarAudio') {
      // Escolhe um hino aleatório
      const hinoAleatorio = hinos[Math.floor(Math.random() * hinos.length)];
      audioElement.src = hinoAleatorio;
      audioElement.play().catch(() => {
        // Caso algum problema no play
        window.parent.postMessage({ type: 'erroAudio' }, '*');
      });
    }
  });
</script>

</body>
</html>

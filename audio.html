<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>√Åudio Aleat√≥rio de Deus</title>
</head>
<body style="margin:0; background: transparent;">
  <audio id="audioHino" preload="auto"></audio>

  <script>
    const hinos = [
      'audio1.mp3',
      'audio2.mp3',
      'audio3.mp3',
      'audio4.mp3',
      'audio5.mp3',
      'audio6.mp3',
      'audio7.mp3',
      'audio8.mp3'
    ];

    const audioElement = document.getElementById("audioHino");

    document.addEventListener('DOMContentLoaded', () => {
      const hinoAleatorio = hinos[Math.floor(Math.random() * hinos.length)];
      audioElement.src = hinoAleatorio;

      audioElement.load();

      audioElement.play().catch(err => {
        console.warn("Autoplay bloqueado ou √°udio ainda n√£o pronto:", err);

        const aviso = document.createElement('div');
        aviso.innerHTML = `
          <p style="color:white; font-family:Georgia; text-align:center; margin-top:20px;">
            üîá O som ainda n√£o foi iniciado.<br>Clique abaixo para ouvir a melodia dos c√©us:
          </p>
        `;

        const botao = document.createElement('button');
        botao.textContent = "Ativar Som üéµ";
        botao.style = `
          display:block;
          margin: 20px auto;
          font-size:1.2em;
          padding:10px 20px;
          border:none;
          border-radius:10px;
          background:#ffd700;
          color:#000;
          font-family:Georgia,serif;
          cursor:pointer;
        `;

        botao.onclick = () => {
          audioElement.play().then(() => {
            aviso.remove();
            botao.remove();
          });
        };

        document.body.appendChild(aviso);
        document.body.appendChild(botao);
      });
    });
  </script>
</body>
</html>

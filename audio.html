<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>츼udio Aleat칩rio de Deus</title>
</head>
<body style="margin:0; background: transparent;">
  <audio id="audioHino"></audio>

  <script>
    const hinos = [
      'audio1.mp3',
      'audio2.mp3',
      'audio3.mp3',
      'audio4.mp3',
      'audio5.mp3',
      'audio6.mp3',
      'audio7.mp3',
      'audio8.mp3'
    ];

    const audioElement = document.getElementById("audioHino");
    let audioProntoEnviado = false;

    // Quando a p치gina carregar, avisamos ao pai que o iframe est치 pronto
    window.addEventListener('DOMContentLoaded', () => {
      // Escolha aleat칩ria do hino, mas n칚o toca ainda
      const hinoAleatorio = hinos[Math.floor(Math.random() * hinos.length)];
      audioElement.src = hinoAleatorio;
      audioElement.load();

      // Avisar que o 치udio est치 pronto para tocar
      if (!audioProntoEnviado) {
        window.parent.postMessage({ type: 'audioPronto' }, '*');
        audioProntoEnviado = true;
      }
    });

    // Ouvir mensagens do pai para tocar o 치udio
    window.addEventListener('message', event => {
      if(event.data.type === 'tocarAudio') {
        audioElement.play().catch(err => {
          // Se autoplay for bloqueado, aguarda o clique do usu치rio
          console.log('Autoplay bloqueado, aguardando intera칞칚o do usu치rio.');

          // Cria um bot칚o para ativar o som manualmente
          if (!document.getElementById('btnAtivarSom')) {
            const botao = document.createElement('button');
            botao.id = 'btnAtivarSom';
            botao.textContent = "Ativar Som 游꿧";
            botao.style = "position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); font-size:1.2em; padding:10px 20px; border:none; border-radius:10px; background:#ffd700; color:#000; font-family:Georgia, serif; cursor:pointer; z-index:1000;";
            botao.onclick = () => {
              audioElement.play();
              botao.remove();
            };
            document.body.appendChild(botao);
          }
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagens de Deus</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      font-family: 'Georgia', serif;
      color: #3b2f63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 30px;
      text-align: center;
    }

    #mensagemContainer {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      font-size: 1.3em;
      line-height: 1.6em;
    }

    #novaMensagemBtn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #7c69a4;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #novaMensagemBtn:hover {
      background-color: #5e4a91;
    }
  </style>
</head>
<body>
  <div id="mensagemContainer">
    Toque em "Mensagem de Deus" para receber uma palavra divina.
  </div>

  <button id="novaMensagemBtn">Mensagem de Deus</button>

  <script>
    const mensagens = [
      "Eu te conheço pelo nome, e mesmo quando tudo silencia, Eu continuo falando ao teu coração.",
      "Não temas o amanhã, pois Eu já estou lá, preparando caminhos onde não há trilhas.",
      "Quando você se sente esquecido, é quando mais Eu te observo com amor eterno.",
      "A tua lágrima não caiu em vão — ela regou o milagre que Eu estou fazendo crescer em silêncio.",
      "Mesmo quando o mundo não entende tua dor, Eu compreendo cada detalhe da tua alma.",
      "Você não foi escolhido por engano — você é resposta de oração antiga.",
      "Eu te coloquei nesse tempo por um motivo eterno. Nada é por acaso.",
      "As promessas que Eu te fiz não têm data de validade — confia.",
      "Hoje, o que parece confuso será luz amanhã. Persevera.",
      "Você ainda vai agradecer pelo que hoje dói — Eu sou especialista em redimir lágrimas.",
      // ... Aqui entram mais mensagens ...
    ];

    // Gera mensagens até completar 365 (pode ser automatizado com IA ou você adiciona manualmente abaixo)
    while (mensagens.length < 365) {
      mensagens.push("Esta é uma mensagem personalizada número " + mensagens.length + ". Deus vê, Deus ama, Deus age.");
    }

    const mensagemContainer = document.getElementById("mensagemContainer");
    const btn = document.getElementById("novaMensagemBtn");

    btn.addEventListener("click", () => {
      const index = Math.floor(Math.random() * mensagens.length);
      mensagemContainer.innerHTML = mensagens[index];
    });
  </script>
</body>
</html>

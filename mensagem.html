<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagens de Deus</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Georgia', serif;
      background: transparent;
      color: #ffd700;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; user-select: none;
      text-align: center;
      padding: 20px;
    }

    #mensagem {
      max-width: 800px;
      font-size: 1.6rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="mensagem">Aperte o botão para receber sua mensagem celestial...</div>

  <script>
    const mensagens = [
      "Eu te conheço pelo nome, e mesmo quando tudo silencia, Eu continuo falando ao teu coração.",
      "Não temas o amanhã, pois Eu já estou lá, preparando caminhos onde não há trilhas.",
      "Quando você se sente esquecido, é quando mais Eu te observo com amor eterno.",
      "A tua lágrima não caiu em vão — ela regou o milagre que Eu estou fazendo crescer em silêncio.",
      "Mesmo quando o mundo não entende tua dor, Eu compreendo cada detalhe da tua alma.",
      "Você não foi escolhido por engano — você é resposta de oração antiga.",
      "Eu te coloquei nesse tempo por um motivo eterno. Nada é por acaso.",
      "As promessas que Eu te fiz não têm data de validade — confia.",
      "Hoje, o que parece confuso será luz amanhã. Persevera.",
      "Você ainda vai agradecer pelo que hoje dói — Eu sou especialista em redimir lágrimas.",
      // Continue com as demais mensagens...
    ];

    // Envia confirmação de que o iframe está pronto
    window.parent.postMessage({type: 'mensagemPronta'}, '*');

    // Lida com o pedido de nova mensagem
    window.addEventListener('message', event => {
      if (event.data.type === 'novaMensagem') {
        const idx = Math.floor(Math.random() * mensagens.length);
        const texto = mensagens[idx];
        document.getElementById('mensagem').textContent = texto;
        // Envia de volta para o index.html
        window.parent.postMessage({type: 'novaMensagemTexto', texto}, '*');
      }
    });
  </script>
</body>
</html>
